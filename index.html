<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <nav class="h-[50px] m-8 flex items-center ">
        <div class="h-full w-full flex gap-5 items-center">
            <img class="object-contain h-full" src="/assets/logo.png" alt="">
            <p class="font-bold text-2xl text-[#006747]">Emergency<br>Service</p>
        </div>
        <div class="h-full w-1/3 flex justify-between">
            <div class="rounded-3xl bg-green-100 h-full w-1/4 flex justify-center items-center gap-1">
                <p class="text-1xl font-semibold text-center">0</p>
                <img class="object-contain h-1/2" src="/assets/heart.png" alt="">
            </div>
            <div class="rounded-3xl bg-green-100 h-full w-1/4 flex justify-center items-center gap-1">
                <p class="text-1xl font-semibold text-center">100</p>
                <img class="object-contain h-1/2" src="/assets/coin.png" alt="">
            </div>
            <div class="rounded-3xl bg-green-700 h-full w-1/4 flex justify-center items-center gap-1">
                <p class="text-1xl font-semibold text-center text-white">2 copy</p>
            </div>
        </div>
    </nav>
    <section class="mt-[20px] h-[250px] bg-green-900 flex flex-col justify-center items-center">
        <img class="h-1/2" src="assets/logo-dark.png" alt="">
        <p class="text-white text-2xl font-bold">Emergency Service Directory</p>
        <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>
    <script src="./script.js"></script>
</body>

</html>
